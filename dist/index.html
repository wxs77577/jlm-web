<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Êàí‰∫Ü‰πà</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      padding: 80px 0 40px;
    }

    .title {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .title .highlight {
      color: #3b82f6;
    }

    .subtitle {
      font-size: 10px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 4px;
      margin-top: 8px;
      text-transform: uppercase;
    }

    .stats {
      text-align: right;
      margin-top: -20px;
    }

    .stats-count {
      font-size: 24px;
      font-weight: 900;
      color: #3b82f6;
    }

    .stats-label {
      font-size: 8px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.1);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .notification-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      font-weight: 900;
      cursor: pointer;
      margin-top: 8px;
      padding: 4px 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .notification-btn:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      border: 2px dashed rgba(255, 255, 255, 0.05);
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .empty-state:hover {
      border-color: rgba(255, 255, 255, 0.1);
    }

    .empty-state-text {
      font-size: 18px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.2);
    }

    .empty-state-sub {
      font-size: 10px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 4px;
    }

    /* Habit List */
    .habit-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 120px;
    }

    .habit-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 36px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.15s ease;
      user-select: none;
    }

    .habit-card:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .habit-card:active {
      transform: scale(0.98);
    }

    .habit-card.checked {
      border-color: rgba(34, 197, 94, 0.3);
    }

    .habit-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .habit-name {
      font-size: 24px;
      font-weight: 900;
    }

    .habit-status {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }

    .status-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #3b82f6;
      opacity: 0.5;
    }

    .status-dot.checked {
      background: #22c55e;
      opacity: 1;
    }

    .status-text {
      font-size: 9px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .habit-streak {
      text-align: right;
    }

    .streak-count {
      font-size: 36px;
      font-weight: 900;
      font-family: Georgia, serif;
    }

    .habit-card.checked .streak-count {
      color: #22c55e;
    }

    .streak-label {
      font-size: 8px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Add Button */
    .add-btn {
      position: fixed;
      bottom: 40px;
      right: calc(50% - 200px);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #3b82f6;
      border: none;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-btn:hover {
      transform: scale(1.05);
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .add-btn {
        right: 20px;
      }
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: #000;
      width: 100%;
      max-width: 480px;
      border-radius: 48px 48px 0 0;
      padding: 40px 32px 60px;
      transform: translateY(100%);
      transition: transform 0.3s;
    }

    .modal-overlay.show .modal {
      transform: translateY(0);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.2);
      font-size: 24px;
      cursor: pointer;
    }

    .modal-title {
      font-size: 36px;
      font-weight: 900;
    }

    .modal-title .highlight {
      color: #3b82f6;
    }

    /* Tags */
    .tags-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 20px 0;
      margin: 0 -32px;
      padding-left: 32px;
      padding-right: 32px;
    }

    .tag-btn {
      flex-shrink: 0;
      width: 96px;
      height: 96px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 32px;
      color: #fff;
      font-size: 40px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tag-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: scale(1.05);
    }

    /* Custom Input */
    .custom-input-container {
      display: flex;
      gap: 8px;
      margin-top: 40px;
    }

    .custom-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 24px;
      padding: 0 32px;
      height: 72px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      outline: none;
    }

    .custom-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .custom-add-btn {
      background: #3b82f6;
      border: none;
      border-radius: 16px;
      padding: 16px 24px;
      color: #000;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .custom-add-btn:hover {
      background: #60a5fa;
    }

    /* Confirm Modal */
    .confirm-modal {
      text-align: center;
      padding-top: 40px;
    }

    .confirm-icon {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-size: 64px;
      color: #3b82f6;
    }

    .confirm-label {
      font-size: 10px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 40px;
    }

    .confirm-text {
      font-size: 24px;
      font-weight: 900;
      margin-top: 20px;
      line-height: 1.5;
    }

    .confirm-buttons {
      display: flex;
      gap: 12px;
      margin-top: 40px;
    }

    .confirm-btn {
      flex: 1;
      padding: 20px;
      border-radius: 16px;
      border: none;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .confirm-btn.primary {
      background: #3b82f6;
      color: #000;
    }

    .confirm-btn.secondary {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.4);
    }

    .confirm-btn:hover {
      transform: scale(1.02);
    }

    /* Delete Modal */
    .delete-modal .confirm-icon {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .delete-modal .confirm-btn.primary {
      background: #ef4444;
      color: #fff;
    }

    /* Time Picker */
    .time-picker {
      text-align: center;
    }

    .time-picker-title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 40px;
    }

    .time-picker-wheels {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .time-wheel {
      width: 80px;
      height: 150px;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
    }

    .time-wheel::-webkit-scrollbar {
      display: none;
    }

    .time-option {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.3);
      scroll-snap-align: center;
      cursor: pointer;
    }

    .time-option.selected {
      color: #fff;
    }

    .time-separator {
      font-size: 40px;
      font-weight: 900;
    }

    .time-save-btn {
      width: 100%;
      padding: 20px;
      background: #3b82f6;
      border: none;
      border-radius: 16px;
      color: #000;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: 2px;
      cursor: pointer;
      margin-top: 40px;
      transition: all 0.2s;
    }

    .time-save-btn:hover {
      background: #60a5fa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .habit-card {
      animation: fadeIn 0.3s ease forwards;
    }

    .habit-card:nth-child(1) { animation-delay: 0s; }
    .habit-card:nth-child(2) { animation-delay: 0.05s; }
    .habit-card:nth-child(3) { animation-delay: 0.1s; }
    .habit-card:nth-child(4) { animation-delay: 0.15s; }
    .habit-card:nth-child(5) { animation-delay: 0.2s; }
  </style>
